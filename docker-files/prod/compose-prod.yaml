#version: "3.8"
services:
  bot:
    image: bot-prod:latest
    container_name: bot-prod-container
    build:
      context: ../..
      dockerfile: docker-files/prod/bot-prod.dockerfile
    volumes:
      - ../..:/home/bot:rw
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:alpine
    container_name: redis-bot-prod
    restart: always
    command: redis-server # --save 20 1 --loglevel info  --requirepass eYVX7EwVmmxKPCDmwMtyKVge8oLd2t81
    env_file:
      - redis_prod.env
    ports:
      - '6379:6379'
    volumes:
      - redis_prod_data:/data

  postgres:
    image: postgres:alpine
    container_name: postgres-bot-prod
    restart: always
    #    command:
    env_file:
      - postgres_prod.env
    ports:
      - '5432:5432'
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data

volumes:
  redis_prod_data:
    driver: local
  postgres_prod_data:
    driver: local




